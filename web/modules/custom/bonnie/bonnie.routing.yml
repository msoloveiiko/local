bonnie.show_data:
  path: '/bonnie/cats'
  defaults:
    _controller:  '\Drupal\bonnie\Controller\BonnieController::content'
  requirements:
    _permission: 'access content'

bonnie.display_data:
  path: '/admin/structure/cats_list'
  defaults:
    _controller: '\Drupal\bonnie\Controller\StructureTableController::content'
    _title: 'Cat list'
  requirements:
    _permission: 'Settings on cats list'
